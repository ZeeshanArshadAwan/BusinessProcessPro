<div class="background-img body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4 class="card-title"><img src="./assets/images/Reports.png" class="titleImageClass">
                    <label class="headertext"><b>{{FormName}}</b></label>
                </h4>
            </div>
        </div>
    </div>

    <mat-card class="mat-elevation-z3 mlr-15 mt-3 ">
        <mat-card-content>

            <div class="container-fluid" *ngIf="!showDetail">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="row form-group">
                            <!-- <h3>
                                <span class="SVlabel">{{GlobalVariableService.ApplicationTools.Applabel}}</span>
                            </h3> -->
                        </div>
                        
                        <div class="row form-group">
                            <!-- <div class="col-md-2">
                                <span>
                                    <h4>
                                        Application Type
                                    </h4>
                                </span>
                            </div> -->
                            <div class="col-md-6">
                                <mat-form-field  class="w-95">
                                    <mat-label>Application Type</mat-label>
                                    <mat-select  placeholder="" matNativeControl [(ngModel)]="objApplicationDetailReport.ApplicationTypeId" [formControl]="ApplicationType" name="ApplicationType1" >
                                      <mat-option >Please Select</mat-option>
                                      <mat-option [value]="p.ApplicationTypeId" *ngFor="let p of lstApplicationType" >{{p.ApplicationTypeEn}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <!-- <div class="col-md-2">
                                <span>
                                    <h4>
                                        Applicant
                                    </h4>
                                </span>
                            </div> -->
                            <div class="col-md-6">
                                <mat-form-field class="w-95">
                                        <mat-label>Applicant</mat-label>
                                    <mat-select placeholder="" matNativeControl [(ngModel)]="objApplicationDetailReport.ApplicantId" [formControl]="Applicant"  name="Applicant1"  >
                                      <mat-option >Please Select</mat-option>
                                     <mat-option [value]="p.ID" *ngFor="let p of lstSys_Users" >{{p.User_FullName}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <!-- <div class="col-md-2">
                                <span>
                                    <h4>
                                        Application No.
                                    </h4>
                                </span>
                            </div> -->
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width w-95">
                                        <mat-label> Application No</mat-label>
                                    <input matInput placeholder="" [formControl]="ApplicantionNo" [(ngModel)]="objApplicationDetailReport.ApplicationNo" value="">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-group" style="display: none">
                            <!-- <div class="col-md-2">
                                <span>
                                    <h4>
                                        From Date
                                    </h4>
                                </span>
                            </div> -->
                            <div class="col-md-6">
                                <mat-form-field>
                                        <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="pickerFromdate" [(ngModel)]="objApplicationDetailReport.FromDate" placeholder="Choose a date">
                                    <mat-datepicker-toggle name="FromDate" matSuffix [for]="pickerFromdate">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #pickerFromdate></mat-datepicker>
                                </mat-form-field>
                            </div>
    
    
                            <!-- <div class="col-md-2">
                                <span>
                                    <h4>
                                        To Date
                                    </h4>
                                </span>
                            </div> -->
                            <div class="col-md-6">
                                <mat-form-field class="w-95">
                                        <mat-label> To Date</mat-label>
                                    <input matInput [matDatepicker]="pickerTodate" [(ngModel)]="objApplicationDetailReport.ToDate" placeholder="Choose a date">
                                    <mat-datepicker-toggle name="ToDate" matSuffix [for]="pickerTodate">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #pickerTodate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-group" >
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <mat-radio-group layout="row"
                                aria-labelledby="example-radio-group-label"
                                class="example-radio-group"
                                [(ngModel)]="objApplicationDetailReport.Format"
                                [formControl]="Format" name="Format1" >
                                <mat-radio-button class="example-radio-button" *ngFor="let rep of report" [value]="rep">
                                  {{rep}}
                                </mat-radio-button>
                              </mat-radio-group>
                            </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-md-4"> </div>
                            <div class="col-md-4">
                                <button color="primary" class="ctgrySaveButton " matTooltip="View report" mat-raised-button
                                    name='View' (click)="GetReport()"> View
                                </button>
                                <span class="divider"></span>
                                <button color="primary" class="ctgrySaveButton " matTooltip="Clear" mat-raised-button
                                    name='Clear'>
                                    Clear
                                </button>
                                
                            </div>
                            <div class="col-md-4"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
