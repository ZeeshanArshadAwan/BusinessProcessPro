<div class="background-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h4 class="card-title"><img src="./assets/images/adminsitration.png" class="titleImageClass">
          <label class="headertext">{{FormName}}</label>
        </h4>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="mat-elevation-z8">
            <mat-dialog-actions>
              <div class="row">
                <div class="col-md-8 mt-4 mb-4 pull-right">
                  <button color="primary" class="ctgrySaveButton " (click)="AddLocationBelow()" mat-raised-button
                    name='AddLocation'> + Add Location Below</button>
                </div>

                <div class="col-md-4 mt-4 mb-4 pull-right">
                  <button color="primary" class="ctgrySaveButton " (click)="ShowConfirmDialog()" mat-raised-button
                    name='DeleteLocation'> Delete</button>
                </div>
              </div>
            </mat-dialog-actions>

            <div class="mt-4 mb-4" id='jqxWidget1'>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 mat-elevation-z8 pull-right" *ngIf="LocationForm">
        <h2 class="mt-4 mb-4">Location Detail</h2>
        <div class="row">
          <div class="col-md-12">
            <mat-card-content>
              <form class="example-form">
                <div class="row">
                  <div class="col-md-6">
                    <!-- <mat-form-field  class="d-block w-95" >
                            <mat-label>Company</mat-label>
                            <select matNativeControl [(ngModel)]="ObjLocationLevel.FK_CompanyId" name="CompanyId"  required >
                              <option value="">Please Select</option>
                              <option [value]="p.CompanyId" *ngFor="let p of lstCompanies" >{{p.CompanyName}}</option>
                            </select>
                          </mat-form-field> -->
                    <mat-form-field  class="d-block">
                      <mat-label>Location Code</mat-label>
                      <input matInput placeholder="Enter Location Code" name="LocationCode"
                        [(ngModel)]="ObjLocationDetail.LocationCode">
                    </mat-form-field>

                  </div>
                  <div class="col-md-6">
                    <mat-form-field  class="d-block">
                      <mat-label>Location Name</mat-label>
                      <input matInput placeholder="Enter Location Name" name="LocationName"
                        [(ngModel)]="ObjLocationDetail.LocationName">
                    </mat-form-field>
                    <!-- <mat-form-field  class="d-block w-95">
                              <mat-label>Customer Arabic Short Name</mat-label>
                              <input matInput placeholder="Customer Arabic Short Name" name="CustomerArabicShortName"
                                [(ngModel)]="objappSetting.CompanyArabicName2">
                            </mat-form-field> -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field  class="d-block">
                      <mat-label>Location Arabic Name </mat-label>
                      <input matInput placeholder="Enter Location Arabic Name" name="LocationArabicName"
                        [(ngModel)]="ObjLocationDetail.LocationArabicName">
                    </mat-form-field>
                    <!-- <mat-form-field  class="d-block w-95">
                          <mat-label>Customer Arabic Short Name</mat-label>
                          <input matInput placeholder="Customer Arabic Short Name" name="CustomerArabicShortName"
                            [(ngModel)]="objappSetting.CompanyArabicName2">
                        </mat-form-field> -->
                  </div>
                </div>
              </form>
              <mat-dialog-actions>
                <div class="mt-4 mb-4">
                  <button color="primary" class="ctgrySaveButton pull-right" (click)="saveLocation()" mat-raised-button
                    name='Save'>
                    Save</button>
                  <span class="divider"></span>
                  <button color="primary" class="ctgrySaveButton pull-right" (click)="Cancel()" mat-raised-button
                    name='Cancel'>
                    Clear</button>
                </div>
              </mat-dialog-actions>

            </mat-card-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
