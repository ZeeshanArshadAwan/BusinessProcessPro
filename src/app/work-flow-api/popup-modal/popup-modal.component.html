<div class="row">
    <div class="col-md-6">
        <h4 class="card-title"><img src="./assets/images/adminsitrationDefinition.png" class="titleImageClass"><label
                class="headertext">Add parameters
                <!-- {{langObject.Active}} -->
            </label>
        </h4>
    </div>
    <div class="col-md-6">
        <button  style="float: right; background-color:white; border: none; " >
            
                <img class="tableAction"
                (click)='close()'
                src="./assets/Content/images/close_blue.png" 
                />
        </button>
            
    </div>
</div>
<mat-card-content>
        <form class="example-form">
          <div class="container-fluid">
            <div class="row">
                    <div class="col-md-6">

                            </mat-form-field>
                          </div>

                          <div class="col-md-6">

                                  <mat-option  value="-1">--Please Select--</mat-option>
                                  <mat-option [value]="1">
                                       Panels </mat-option>
                                       <mat-option [value]="2">
                                        Local Storage </mat-option>
                                        <mat-option [value]="3">
                                            Session </mat-option>
                                            <mat-option [value]="4">
                                                Cache </mat-option>

                              </mat-select>
                          </mat-form-field>
                          </div>

        <div class="CatagoryContainer col-md-12">
          <button color="primary" mat-raised-button name='SaveWorkFlowApi' (click)="SaveWorkFlowApiParameters()">Save</button>

                        </ng-container>
        
                        <ng-container matColumnDef="Parameter">
