<mat-card-content>
        <div class="container-fluid">
                <div class="row">
                        <div class="col-md-12">
                                <div class="col-md-2 mt-5 ">
                                        Field Value
                                </div>
                                <div class="col-md-4 w-100">
                                        <mat-form-field  class="w-100">
                                                <textarea matInput placeholder=""
                                                        [(ngModel)]="objFieldListItems.FieldValue"></textarea>
                                        </mat-form-field>
                                </div>

                                <!-- </div>
                <div class="row"> -->
                                <div class="col-md-2 mt-5">
                                        Field Text
                                </div>
                                <div class="col-md-4 w-100">
                                        <mat-form-field  class="w-100">
                                                <textarea matInput placeholder=""
                                                        [(ngModel)]="objFieldListItems.FieldText"></textarea>
                                        </mat-form-field>
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                                <div class="col-md-2 mt-5">
                                        Field Text Arabic
                                </div>
                                <div class="col-md-4 w-100">
                                        <mat-form-field  class="w-100">
                                                <textarea matInput placeholder=""
                                                        [(ngModel)]="objFieldListItems.FieldTextAr"></textarea>
                                        </mat-form-field>
                                </div>

                                <div class="col-md-2 mt-5">
                                        Field Order
                                </div>
                                <div class="col-md-4 w-100">
                                        <mat-form-field  class="w-100">
                                                <textarea matInput placeholder=""
                                                        [(ngModel)]="objFieldListItems.FieldOrder"></textarea>
                                        </mat-form-field>
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="row mt-3 px-md-5">
                                <div class="col-md-12 p-0 centerText">
                                        <button color="primary" class="ctgrySaveButton mlr-15 mt-3 mb-3"
                                                mat-raised-button (click)="Save()" matTooltip="Save">Save</button>
                                        <span class="divider"></span>
                                        <button color="primary" class="ctgrySaveButton mlr-15 mt-3 mb-3"
                                                mat-raised-button (click)="ShowConfirmDialog()"
                                                matTooltip="Delete">Delete</button>
                                        <span class="divider"></span>
                                        <button color="primary" class="ctgrySaveButton mlr-15 mt-3 mb-3"
                                                mat-raised-button (click)="Clear()" matTooltip="Clear">Clear</button>
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="CatagoryTable col-md-12">

                                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
                                        <ng-container matColumnDef="select">
                                                <th mat-header-cell *matHeaderCellDef> Select
                                                </th>
                                                <td mat-cell *matCellDef="let row ; let i = index;">
                                                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                                                (change)="onSelect(row.ItemId);"
                                                                [checked]="row.selected">
                                                        </mat-checkbox>
                                                </td>
                                        </ng-container>

                                        <ng-container matColumnDef="FieldValue">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> FieldValue </th>
                                                <td mat-cell *matCellDef="let element"> {{element.FieldValue}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="FieldText">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Text </th>
                                                <td mat-cell *matCellDef="let element"> {{element.FieldText}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                                <td mat-cell *matCellDef="let element ; let i = index">
                                                        <!-- <img class="tableAction"
                                                                (click)='selectData(element.FK_FieldId)'
                                                                src="./assets/images/edit.png" /> -->
                                                                <div class="tableAction"(click)='selectData(element.ItemId)'>

                                                </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                </table>
                                <mat-paginator [pageSizeOptions]="[25,50,100,200]" showFirstLastButtons></mat-paginator>
                        </div>
                </div>
        </div>
</mat-card-content>
